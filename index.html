<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <script src="mainwindow.js"></script>
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet" type="text/css">
    <link href="windowcontrols.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Discord RPC Controller</title>
  </head>

  <body>
    <div style="-webkit-app-region: drag;border-bottom-color: #ffffffd3" id="title-bar">
      <img id="title-img" src="icons/icon.png" height="24px" width="24px">
      <div id="title">Discord RPC Controller</div>
      <div id="title-bar-btns">
        <button id="close-btn" style="font-size: 15px" class="control-button">❌</button>
        <button id="max-btn" style="font-size: 16px;vertical-align: text-top;" class="control-button">⬛</button>
        <button id="min-btn" style="font-size: 20px" class="control-button">—</button>
      </div>
    </div>
    <div class="title-bar"></div>
    <div class="nomar nopad" style="width: 50%; float:left;">
      <p class="nomar">Large Text</p>
      <input class="darktextbox" type="text" id="largetext" placeholder="LargeText"><br>
      <p style="margin-bottom: 0px;">Large Image filename</p>
      <input class="darktextbox" type="text" id="largeimagename" placeholder="none" disabled><br>
      <p style="margin-bottom: 0px;">Small Image filename</p>
      <input class="darktextbox" type="text" id="smallimagename" placeholder="none" disabled><br>
    </div>
    <div class="nomar nopad" style="width: 50%; float:left;">
      <p class="nomar nopad">Small Text</p>
      <input class="darktextbox" type="text" id="smalltext" placeholder="SmallText"><br>
      <p style="margin-bottom: 0px;">Large Image hover text</p>
      <input class="darktextbox" type="text" id="largeimagetext" placeholder="Discord RPC Controller"><br>
      <p style="margin-bottom: 0px;">Small Image hover text</p>
      <input class="darktextbox" type="text" id="smallimagetext" placeholder="Discord RPC Controller"><br>
    </div>

    <div style="width: 100%; float:left; margin-top: 15px;">
      <p class="nomar">Current connection status:</p>
      <p id="connstatus" style="color: orange;margin-top: 0px;">Checking...</p>
      <button id="openSettings" class="button">Open Settings</button>
    </div>
  </body>

</html>
